<!doctype html>
<html lang="en" ng-app='ShoppingListApp'>
  <head>
    <title>Shopping List Check Off</title>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">
    <div id="list" class="col-md-6" ng-controller='ToBuyController as list1'>
       <!-- To Buy List -->
      <h2>To Buy:</h2>
      <!-- <input type="text" ng-model="list1.itemName" placeholder="item name">
      <input type="text" ng-model="list1.itemQuantity" placeholder="quantity"> -->
      <!-- <button ng-click="list1.removeItem();">Add Item</button> -->
      <ol ng-model="To_buy">
        <li ng-repeat="item in  list1.items ">
          <!-- <li ng-repeat="item in  List1">Buy {{item.quantity}} of {{item.name}}(s)</li>   -->
          {{ item.quantity }} of {{ item.name }}
          <button ng-click="list1.changeItem($index);"><span class="glyphicon glyphicon-ok"></span> Bought</button>
        </li>
      </ol>
      <!-- <input type="text" ng-model="newItemName" placeholder="item name">
      <input type="text" ng-model="newItemQuantity" placeholder="item quantity">
      <button ng-click="addToList()">Add To List</button> -->
      <!-- <div ng-hide="!list.errorMessage" class="error">Error: {{list.errorMessage}}</div> -->
    </div>

    <!-- To Buy List -->

     <div class="emptyMessage">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller='AlreadyBoughtController as list2'>
     <h2>Already Bought:</h2>
     <ul ng-model="bought">
      <li ng-repeat="item in list2.items ">
        {{ item.quantity }} of {{ item.name }}
        <!-- <button ng-click="bought.removeItem($index);"><span class="glyphicon glyphicon-ok"></span> Remove</button> -->
      </li>
     </ul>
     <div ng-show="list2.errorMessage" class="error">Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
